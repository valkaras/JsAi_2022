<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage.html</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <div>
        <div class="user-component">
            <img src="./img/me.jpg" alt="" class="user-component__profile">
            <div class="user-component__id">한철욱</div>
        </div>
        <div class="user-component add-profile-btn">
            <div class="user-component__profile"><span>+</span></div>
            <div class="user-component__id">새 프로필</div>
        </div>
    </div>
     <div class="continue-watching">
        <p class="continue-watching__header"></p>
        <ul class="continue-watching__imges">
            <li>
                <div class="continue-watching__card"><img src="./img/sc1.jpg" alt=""><span class="continue-watching__title">어벤저스7</span></div>
            </li>
            <li>
                <div class="continue-watching__card"><img src="./img/sc2.jpg.jfif" alt=""><span class="continue-watching__title">스파르타3</span></div>
            </li>
        </ul>
        <div class="wishlist">
            <p class="wishlist__header">내가찜한목록</p>
            <div class="wishlist-container">
                <div class="wishlist-item">
                    <div><img src="" alt="" class="wishlist__img"></div>
                    <div class="wishlist-info"><span class="wishlist__title">라라랜드</span><span class="wishlist__subtitle">시간 가는 줄 모르는 영화</span></div>
                    <div class="wishlist-pay-btn"><span class="material-icons">play_arrow</span></div>
                </div>
                <div class="wishlist-item">
                    <div><img src="" alt="" class="wishlist__img"></div>
                    <div class="wishlist-info"><span class="wishlist__title"스페이스></span><span class="wishlist__subtitle"></span></div>
                    <div class="wishlist-pay-btn"><span class="material-icons">play_arrow</span></div>
                </div>
                <div class="wishlist-item">
                    <div><img src="" alt="" class="wishlist__img"></div>
                    <div class="wishlist-info"><span class="wishlist__title"></span><span class="wishlist__subtitle"></span></div>
                    <div class="wishlist-pay-btn"><span class="material-icons">play_arrow</span></div>
                </div>
            </div>
        </div>
     </div>                                         
</body>
</html>
