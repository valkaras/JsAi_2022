<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트 태그</title>
    <style>
        .bl>li {
            color: blue
        }
    </style>
</head>

<body>
    <h2>CAFE</h2>
    <ul style="list-style-type: none"
       class="bl">
        <li>coffee</li>
        <li>tea</li>
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
            <ul>
                <li>China</li>
                <li>Afreeca</li>
            </ul>
        </ul>
        <li>milk</li>
    </ul>
    <h2>CAFE</h2>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <ol style="list-style-type: lower-roman">
            <li>Black tea</li>
            <li>Green tea</li>
            <ol>

                <li>China</li>
                <li>Afreeca</li>
            </ol>

        </ol>

        <li>milk</li>
    </ol>


</body></html>
