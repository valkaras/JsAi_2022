<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그연습</title>
</head>

<body>
    <h1>대표적인 태그</h1>
    <h2>&ltbr&gt태그,p태그,div태그,span태그</h2>
    <h2>1.&ltbr&gt 태그</h2>
    이렇게 말을 쓴다면<br>어떻게 될까요?
    <h2>2, p 태그</h2>
    <p> 이렇게 말을 </p>
    <p> 쓴다면 어떻게 될까요?</p>
    <h2>3. div태그</h2>
    <div> 이렇게 말을</div>
    <div>쓴다면
        어떻게 될까요?</div>
    <h2>4. span 태그</h2>
    <span>이렇게 말을</span><span>쓴다면 어떻게 될까요?</span>
</body></html>
