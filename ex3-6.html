<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>하위 선택자</title>
    <style>
        .abox {
            color: blue;
        }

        ul {
            list-style-type: square
        }
        .toyear {
            background-color: beige
        }
    </style>
</head>

<body>
    <div class="abox">
        <p>11월의 여행지</p>
        <p>12월의 여행지</p>
        <ul>
            <li>
                <p>1주차 여행지</p>

            </li>
            <li>
                <p>2주차 여행지</p>
            </li>
        </ul>
    </div>
    <p class="toyear">내년 여행지</p>
</body></html>
