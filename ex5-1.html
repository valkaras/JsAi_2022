<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구조적선택자1</title>
    <style>
      p:first-child {
/*       last=child 는 마지막 자식을 선택   */
            color: red;
            padding: 5px;
            background-color: beige;
        }
    </style>
</head>
<body>
   <div>
        <p>첫번째 입니다.</p>
        <P>두번째 입니다.</P>
        <p>세번째 입니다.</p>
    </div>
     <span>
        <p>네번째 입니다.</p>
        <P>다섯번째 입니다.</P>
        <p>여섯번째 입니다.</p>
        
    </span>
   
    
</body>
</html>
