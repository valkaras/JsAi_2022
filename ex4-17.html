<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover 예제1</title>
    <style>
        
        div:hover {
            background-color: red;
            height: 200px;
            width: 200px;
            transform: rotate(45deg);
        }

        div {
            background-color: aqua;
            height: 100px;
            width: 100px.
        }
    </style>
</head>

<body>
    <div class="container">
        <div></div>
    </div>
</body></html>
