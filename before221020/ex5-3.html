<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택자3</title>
    <style>
        ul {
            list-style-type: none;
        }
         ul  p:nth-child(3) {
            background-color: yellow
        }
         ul  p:nth-of-type(3) {
            color: red;
        }
    
    </style>
</head>
<body>
   <ul>
       <li>1번째 문장입니다.</li>
       <p>2번째 문장입니다.</p>
       <p>3번째 문장입니다.</p>
       <p>4번째 문장입니다.</p>
       <p>5번째 문장입니다.</p>
       <p>6번째 문장입니다.</p>
   </ul>
    
</body>
</html>
