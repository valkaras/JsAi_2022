<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션,변형,회전</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }
        .container {
            border: 4px solid tomato;
            margin: 50px;
        }
        .transformed {
            background-color: wheat;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
        }
        .transformed:hover {
            transform: rotateY(180deg)
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="transformed">transformed</div>
   </div>
    
</body>
</html>
